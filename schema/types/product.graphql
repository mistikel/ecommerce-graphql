type Product @goModel(model: "ecommerce/domain/product.Product") {
    id: ID!
    name: String!
    description: String!
    category: String!
    subCategory: String!
    images: String!
    price: Float!
    comparePrice: Float!
    costPerItem: Float!
    shippingCost: Float!
    isChargeTax: Boolean!
    sku: String!
    quantity: Int!
    shipping: Shipping!
    seo: Seo!
    isVariantExist: Boolean!
    variant: [Variant]
}

type Variant @goModel(model: "ecommerce/domain/product.Variant") {
    id: ID!
    productId: Int!
    skuVariant: String!
    price: Float!
    quantity: Int!
}

type Shipping @goModel(model: "ecommerce/domain/product.Shipping") {
    id: ID!
    productId: Int!
    weight: Float!
    rate: String!
}

type Seo @goModel(model: "ecommerce/domain/product.Seo") {
    id: ID!
    productId: Int!
    auto: Boolean!
    pageTitle: String!
    description: String!
    tags: String!
}


input Input @goModel(model: "ecommerce/domain/product.Input") {
    name: String!
    description: String!
    category: String!
    subCategory: String!
    images: String!
    price: Float!
    comparePrice: Float!
    costPerItem: Float!
    shippingCost: Float!
    isChargeTax: Boolean!
    sku: String!
    quantity: Int! 
    isVariantExist: Boolean!
    variants: [VariantInput!]
    seo: SeoInput!
    shipping: ShippingInput!
}

input VariantInput @goModel(model: "ecommerce/domain/product.VariantInput") {
    skuVariant: String!
    price: Float!
    quantity: Int!
}

input ShippingInput @goModel(model: "ecommerce/domain/product.ShippingInput") {
    weight: Float!
    rate: String!
}

input SeoInput @goModel(model: "ecommerce/domain/product.SeoInput") {
    auto: Boolean!
    pageTitle: String!
    description: String!
    tags: String!
}